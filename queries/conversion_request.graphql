mutation SubmitConversion($input: ConversionRequestInput!) {
  submitConversionRequest(conversionData: $input) {
    request {
      id
      sourceNationCode
      targetNationCodes
    }
    response {
      conversionRequestId
      subjectDataId
      natoEquivalent
      targetNationClassifications
    }
    success
    message
  }
}