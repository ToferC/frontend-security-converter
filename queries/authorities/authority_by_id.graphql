query AuthorityById($id:UUID!) {
  authorityById(id:$id) {
    id
    nationId
    name
    email
    phone
    mostRecentClassificationSchema {
      id
      fromNatoUnclassified
      fromNatoRestricted
      fromNatoConfidential
      fromNatoSecret
      fromNatoTopSecret
      toNatoUnclassified
      toNatoRestricted
      toNatoConfidential
      toNatoSecret
      toNatoTopSecret
    }
    nation {
      id
      nationName
      nationCode
    }
  }
}