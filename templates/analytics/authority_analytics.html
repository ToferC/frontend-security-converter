{% extends "base.html" %}

{% block title %}
    <title>NATO Classification API - Authority Analytics</title>
{% endblock title %}

{% block content %}
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1e3a8a;
        }

        .header h1 {
            margin: 0;
            color: #60a5fa;
            font-size: 28px;
            font-weight: 600;
        }

        .header .nav-links {
            display: flex;
            gap: 20px;
        }

        .header .nav-link {
            color: #93c5fd;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .header .nav-link:hover {
            color: #60a5fa;
        }

        .authority-selector {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #334155;
        }

        .authority-selector label {
            display: block;
            margin-bottom: 10px;
            color: #cbd5e1;
            font-weight: 500;
        }

        .authority-selector select {
            width: 300px;
            padding: 10px 15px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
        }

        .authority-selector select:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .authority-selector select option {
            background: #0f172a;
            color: #e0e0e0;
        }

        .authority-selector button {
            padding: 10px 24px;
            margin-left: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .authority-selector button:hover {
            transform: translateY(-1px);
        }

        .authority-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #2563eb;
        }

        .authority-header h2 {
            margin: 0 0 10px 0;
            color: #93c5fd;
            font-size: 32px;
        }

        .authority-header .authority-info {
            color: #cbd5e1;
            font-size: 14px;
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .kpi-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .kpi-card .label {
            font-size: 13px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .kpi-card .value {
            font-size: 36px;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 5px;
        }

        .kpi-card .subtext {
            font-size: 12px;
            color: #64748b;
        }

        .chart-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 25px;
        }

        .chart-card h3 {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: #e0e0e0;
            font-weight: 600;
        }

        .chart-bar {
            margin-bottom: 15px;
        }

        .chart-bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .chart-bar-label .name {
            color: #cbd5e1;
            font-weight: 500;
        }

        .chart-bar-label .count {
            color: #60a5fa;
            font-weight: 600;
        }

        .chart-bar-fill {
            height: 8px;
            background: #334155;
            border-radius: 4px;
            overflow: hidden;
        }

        .chart-bar-fill-inner {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
            border-radius: 4px;
            transition: width 0.6s ease-out;
        }

        .metadata-table {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .metadata-table h3 {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: #e0e0e0;
            font-weight: 600;
        }

        .metadata-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .metadata-table th {
            text-align: left;
            padding: 12px;
            color: #94a3b8;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #334155;
        }

        .metadata-table td {
            padding: 12px;
            color: #cbd5e1;
            font-size: 14px;
            border-bottom: 1px solid #334155;
        }

        .metadata-table tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-classification {
            background: #991b1b;
            color: #fca5a5;
        }

        .badge-domain {
            background: #1e40af;
            color: #93c5fd;
        }

        .badge-restriction {
            background: #713f12;
            color: #fcd34d;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .loading .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #fca5a5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .pill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .pill {
            background: #334155;
            color: #cbd5e1;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
        }
    </style>

    <div class="dashboard-container">
        <div class="header">
            <h1>Authority Analytics Dashboard</h1>
            <div class="nav-links">
                <a href="/" class="nav-link">‚Üê Documentation</a>
                <a href="/dashboard" class="nav-link">Global Dashboard</a>
                <a href="/playground" class="nav-link">Playground</a>
            </div>
        </div>

        <div id="content"></div>
    </div>

    <script type="application/json" id="authority-data">
        {{ authority_json | safe }}
    </script>

    <script>
        // Authority data already loaded from backend
        const authorityData = JSON.parse(document.getElementById('authority-data').textContent);

        function renderAuthorityAnalytics() {
            const authority = authorityData;

            const authorityName = authority.name;
            const nationCode = authority.nation.nationCode;
            const nationName = authority.nation.nationName;

            // Get requests from the authority
            const requests = authority.conversionRequests || [];

            // Calculate metrics
            const totalRequests = requests.length;
            const completedRequests = requests.filter(r => r.completedAt).length;
            const pendingRequests = totalRequests - completedRequests;

            // Classification breakdown
            const classificationCounts = {};
            requests.forEach(r => {
                const metadata = r.metadata;
                if (metadata && metadata.securityClassification) {
                    const classif = metadata.securityClassification;
                    classificationCounts[classif] = (classificationCounts[classif] || 0) + 1;
                }
            });

            // Domain breakdown
            const domainCounts = {};
            requests.forEach(r => {
                if (r.metadata && r.metadata.domain) {
                    const domain = r.metadata.domain;
                    domainCounts[domain] = (domainCounts[domain] || 0) + 1;
                }
            });

            // Releasability analysis
            const releasableToCounts = {};
            requests.forEach(r => {
                if (r.metadata && r.metadata.releasableToCountries) {
                    r.metadata.releasableToCountries.forEach(country => {
                        if (country) {
                            releasableToCounts[country] = (releasableToCounts[country] || 0) + 1;
                        }
                    });
                }
            });

            // Target nations for conversions
            const targetNationCounts = {};
            requests.forEach(r => {
                if (r.targetNationCodes) {
                    r.targetNationCodes.forEach(target => {
                        if (target) {
                            targetNationCounts[target] = (targetNationCounts[target] || 0) + 1;
                        }
                    });
                }
            });

            // Handling restrictions breakdown
            const restrictionCounts = {};
            requests.forEach(r => {
                if (r.metadata && r.metadata.handlingRestrictions) {
                    r.metadata.handlingRestrictions.forEach(restriction => {
                        if (restriction) {
                            restrictionCounts[restriction] = (restrictionCounts[restriction] || 0) + 1;
                        }
                    });
                }
            });

            // Format breakdown
            const formatCounts = {};
            requests.forEach(r => {
                if (r.metadata && r.metadata.format) {
                    const format = r.metadata.format;
                    formatCounts[format] = (formatCounts[format] || 0) + 1;
                }
            });

            // Custodian organizations
            const custodianOrgsMap = new Map();
            const custodianOrgsByName = {};

            requests.forEach(r => {
                if (r.metadata && r.metadata.custodianOrganization) {
                    const org = r.metadata.custodianOrganization;
                    custodianOrgsMap.set(org.id, org);
                    custodianOrgsByName[org.name] = (custodianOrgsByName[org.name] || 0) + 1;
                }
            });

            // Render the dashboard
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="authority-header">
                    <h2>${authorityName}</h2>
                    <div class="authority-info">${nationName} (${nationCode}) - Comprehensive conversion analytics and metadata insights</div>
                    <div class="authority-info" style="margin-top: 8px;">
                        üìß ${authority.email} | üìû ${authority.phone}
                    </div>
                </div>

                <div class="kpi-grid">
                    <div class="kpi-card">
                        <div class="label">Total Requests</div>
                        <div class="value">${totalRequests}</div>
                        <div class="subtext">All conversion requests</div>
                    </div>

                    <div class="kpi-card">
                        <div class="label">Completed Requests</div>
                        <div class="value">${completedRequests}</div>
                        <div class="subtext">${pendingRequests} pending</div>
                    </div>

                    <div class="kpi-card">
                        <div class="label">Unique Custodians</div>
                        <div class="value">${custodianOrgsMap.size}</div>
                        <div class="subtext">Organizations managing content</div>
                    </div>

                    <div class="kpi-card">
                        <div class="label">Unique Classifications</div>
                        <div class="value">${Object.keys(classificationCounts).length}</div>
                        <div class="subtext">Security classifications used</div>
                    </div>

                    <div class="kpi-card">
                        <div class="label">Target Nations</div>
                        <div class="value">${Object.keys(targetNationCounts).length}</div>
                        <div class="subtext">Different nations targeted</div>
                    </div>

                    <div class="kpi-card">
                        <div class="label">Completion Rate</div>
                        <div class="value">${totalRequests > 0 ? Math.round((completedRequests / totalRequests) * 100) : 0}%</div>
                        <div class="subtext">${completedRequests} of ${totalRequests}</div>
                    </div>
                </div>

                <div class="chart-section">
                    ${renderBarChart('Security Classifications', classificationCounts)}
                    ${renderBarChart('Mission Domains', domainCounts)}
                    ${renderBarChart('Target Nations', targetNationCounts)}
                    ${renderBarChart('Releasable To Countries', releasableToCounts)}
                    ${renderBarChart('Handling Restrictions', restrictionCounts)}
                    ${renderBarChart('Document Formats', formatCounts)}
                    ${renderBarChart('Custodian Organizations', custodianOrgsByName)}
                </div>

                <div class="metadata-table">
                    <h3>Recent Conversion Requests</h3>
                    ${renderRecentRequests(requests.slice(0, 10))}
                </div>

                <div class="metadata-table">
                    <h3>Custodian Organizations</h3>
                    ${renderOrganizationTable(Array.from(custodianOrgsMap.values()))}
                </div>
            `;
        }

        function renderBarChart(title, data) {
            if (Object.keys(data).length === 0) {
                return `
                    <div class="chart-card">
                        <h3>${title}</h3>
                        <div class="empty-state" style="padding: 20px;">No data available</div>
                    </div>
                `;
            }

            const maxValue = Math.max(...Object.values(data));
            const sortedEntries = Object.entries(data).sort((a, b) => b[1] - a[1]);

            const bars = sortedEntries.map(([name, count]) => {
                const percentage = (count / maxValue) * 100;
                return `
                    <div class="chart-bar">
                        <div class="chart-bar-label">
                            <span class="name">${name}</span>
                            <span class="count">${count}</span>
                        </div>
                        <div class="chart-bar-fill">
                            <div class="chart-bar-fill-inner" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="chart-card">
                    <h3>${title}</h3>
                    ${bars}
                </div>
            `;
        }

        function renderRecentRequests(requests) {
            if (requests.length === 0) {
                return '<div class="empty-state" style="padding: 20px;">No requests found</div>';
            }

            const rows = requests.map(r => {
                const metadata = r.metadata || {};
                const targets = r.targetNationCodes ? r.targetNationCodes.filter(t => t).join(', ') : 'N/A';
                const restrictions = metadata.handlingRestrictions
                    ? metadata.handlingRestrictions.filter(h => h).map(h =>
                        `<span class="badge badge-restriction">${h}</span>`
                      ).join(' ')
                    : '<span style="color: #64748b;">None</span>';

                const custodianName = metadata.custodianOrganization
                    ? metadata.custodianOrganization.name
                    : 'N/A';

                return `
                    <tr>
                        <td>${r.dataObject ? r.dataObject.title : 'N/A'}</td>
                        <td><span class="badge badge-classification">${metadata.securityClassification || 'N/A'}</span></td>
                        <td><span class="badge badge-domain">${metadata.domain || 'N/A'}</span></td>
                        <td>${metadata.format || 'N/A'}</td>
                        <td>${custodianName}</td>
                        <td>${targets}</td>
                        <td>${restrictions}</td>
                        <td>${new Date(r.createdAt).toLocaleDateString()}</td>
                    </tr>
                `;
            }).join('');

            return `
                <table>
                    <thead>
                        <tr>
                            <th>Document</th>
                            <th>Classification</th>
                            <th>Domain</th>
                            <th>Format</th>
                            <th>Custodian</th>
                            <th>Target Nations</th>
                            <th>Restrictions</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
            `;
        }

        function renderOrganizationTable(organizations) {
            if (organizations.length === 0) {
                return '<div class="empty-state" style="padding: 20px;">No organizations found</div>';
            }

            const rows = organizations.map(org => {
                const nationInfo = org.nation
                    ? `${org.nation.nationName} (${org.nation.nationCode})`
                    : 'N/A';

                return `
                    <tr>
                        <td><strong>${org.name}</strong></td>
                        <td>${org.email}</td>
                        <td>${nationInfo}</td>
                        <td style="font-size: 11px; color: #64748b;">${org.id.substring(0, 8)}...</td>
                    </tr>
                `;
            }).join('');

            return `
                <table>
                    <thead>
                        <tr>
                            <th>Organization Name</th>
                            <th>Email</th>
                            <th>Nation</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
            `;
        }

        // Auto-render analytics on page load
        window.addEventListener('DOMContentLoaded', () => {
            renderAuthorityAnalytics();
        });
    </script>
{% endblock content %}
